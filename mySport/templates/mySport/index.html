<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
      
        <title>mySport</title>
      
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
      
        <link rel="stylesheet" type="text/css" href="{% static 'mySport/index.css' %}">


      </head>
      
      <body>
      
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
          <div class="collapse navbar-collapse" id="navbarResponsive">

            <a style="text-decoration: none;" href="http://127.0.0.1:8000/mySport/"><p class="navbar-brand" href="#" style="color: yellow; padding-left: 10px;">mySport</p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          </div>
      </nav>
      
        <!-- Page Content -->
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h1 class="mt-5">mySport's Homepage</h1>
              <p class="lead">Go to website for all your basketball stats</p>
              <p>Enter any NBA player/team name and press search to get detailed information</p>
              
              <form action="{% url 'mySport:searchResults' %}" method="GET"> 
                <select class="selectpicker" name="selectPicker">
                  <option name="Players">Players</option>
                  <option name="Teams">Teams</option>
                </select>
              <input id="searchQuery"type="text" placeholder="Search" name="searchQuery">
              <button id="searchBtn" class="btn-outline-primary" onclick=search()>Search</button>
              </form>
        </div>
      </div>
        
      <script>
        function search(){
          q = document.getElementById("searchQuery").value
          selector = document.getElementById("selectPicker")
          console.log(q)
          selectorVal = selector.options[selector.selectedIndex].value;
          console.log(selectorVal)

        }
      </script>
      
        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
      </body>
